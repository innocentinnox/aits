<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="form-container">
        <div class="corner-block yellow-block"></div>
        <div class="corner-block red-block"></div>
        
        <div class="login-section">
            <div class="logo">
                <div class="logo-icon"></div>
                <span>AITS</span>
            </div>

            <h1 class="welcome-text">Welcome Back!</h1>
            <p class="login-desc">Already have an account? Please login.</p>
            
            <button class="signin-btn">Log In</button>
            
            <div class="bg-shape shape1"></div>
            <div class="bg-shape shape2"></div>
        </div>
    
    <div class="signup-section">
        <h1 class="signup-title">Create Account</h1>
        
        <div class="social-login">
            <button class="social-btn">f</button>
            <button class="social-btn">G+</button>
            <button class="social-btn">in</button>
        </div>

        <div class="divider">Or Use Your Email for Registration:</div>
            
        <form class="signup-form">
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <input type="email" class="form-input" placeholder="Enter Email" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Enter Password" required>
            </div>
            
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>
    
</div>


</body>
</html>
