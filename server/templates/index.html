<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AITS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
        }
        
        .title {
            font-size: 12vw;
            font-weight: bold;
            letter-spacing: 0.5vw;
            color: #2c3e50;
            position: relative;
            margin: 0;
            text-shadow: 0.2vw 0.2vw 0.3vw rgba(0,0,0,0.2);
        }
        
        .title::after {
            content: "";
            position: absolute;
            width: 110%;
            height: 0.5vw;
            background-color: #3498db;
            left: -5%;
            bottom: -1vw;
            border-radius: 0.25vw;
        }
        
        .subtitle {
            margin-top: 3vw;
            font-size: 1.5vw;
            color: #7f8c8d;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 20vw;
            }
            .subtitle {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">AITS</h1>
        <p class="subtitle">Academic Issue Tracking System</p>
    </div>
</body>
</html>
